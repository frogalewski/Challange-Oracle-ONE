<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Codificador/Decodificador de Texto</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Modificador/Decodificador de Texto</h1>
      <label for="text-input">Insira o texto:</label>
      <textarea id="text-input"></textarea>
      <label for="code-select">Escolha a opção:</label>
      <select id="code-select">
        <option value="encode">Codificar</option>
        <option value="decode">Decodificar</option>
      </select>
      <button id="submit-button">Aplicar</button>
      <label for="result-output">Resultado:</label>
      <textarea id="result-output" readonly></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
